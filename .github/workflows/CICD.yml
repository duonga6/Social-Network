name: CI_Docker

on: 
  push: 
    branches: 
      - master

jobs:
  build:
    name: Building image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: DockerHub login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create network deployment
        run: |
          docker network create deployment_network
          
      - name: Build with compose
        run: |
          docker-compose up -d
      
      - name: Add tag
        run: |
          docker tag social-network_socialnetwork.api ${{ secrets.DOCKER_USERNAME }}/socialnetwork.api

      - name: Push images to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/socialnetwork.api

      - name: Test container
        run: |
          docker ps -a
          
  update_server:
    name: Updating prod environment
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Replacing container
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOSTNAME }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            docker image pull duonga6/socialnetwork.api
            docker container stop socialnetwork.api
            docker container prune -f
            docker run -d --name socialnetwork.api --network deployment_network --restart unless-stopped -p 9999:9999 duonga6/socialnetwork.api
            docker image prune -f
