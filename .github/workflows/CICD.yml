name: CI_Docker

on: 
  push: 
    branches: 
      - master

jobs:
  build:
    name: Building image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: DockerHub login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build with compose
        run: |
          docker-compose up -d
      
      - name: Add tag
        run: |
          docker images
          docker tag socialnetwork_facebook_api ${{ secrets.DOCKER_USERNAME }}/facebook.api

      - name: Push images to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/facebook.api

      - name: Test container
        run: |
          docker ps -a
          
